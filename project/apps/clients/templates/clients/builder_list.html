{% extends 'base.html' %}

{% block content %}

<div class="table-responsive-md table-striped">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col col">Name</th><th scope="col">Address</th><th scope="col">Phone</th><th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
    {% for builder in builders %}
        <tr>
            <td scope="row"><a href="{% url 'clients:view' builder.id %}">{{ builder.name }}</a></td>
            <td>{{ builder.get_addr }}</td>
            <td>{{ builder.phone }}</td>
            <td>{{ builder.email }}</td>
        <tr>
    {% endfor %}
    </tbody>
    </table>
</div>
{% endblock content %}
